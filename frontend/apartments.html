<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>üè¢ –ñ–∏–ª—ã–µ –∫–æ–º–ø–ª–µ–∫—Å—ã</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .complex-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .complex-image {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            margin: 5px 0;
        }
        .status-new {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ –ñ–∏–ª—ã–µ –∫–æ–º–ø–ª–µ–∫—Å—ã</h1>
        <a href="index.html" class="btn">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        
        <div id="complexes-container">
            <p>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
        </div>
    </div>
    
    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∂–∏–ª—ã—Ö –∫–æ–º–ø–ª–µ–∫—Å–æ–≤
        fetch('https://raw.githubusercontent.com/dsmaznova-source/my-telegram-app2/main/complexes.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('complexes-container');
                container.innerHTML = '';
                
                // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –≤ –≤–∏–¥–µ –º–∞—Å—Å–∏–≤–∞
                const complexes = Array.isArray(data) ? data : [data];
                
                complexes.forEach(complex => {
                    const card = document.createElement('div');
                    card.className = 'complex-card';
                    
                    let imageHtml = '';
                    if (complex.image) {
                        imageHtml = `<img src="${complex.image}" alt="${complex.title}" class="complex-image">`;
                    }
                    
                    let statusClass = 'status';
                    if (complex.status && complex.status.includes('–ù–æ–≤–æ—Å—Ç—Ä–æ–π–∫–∞')) {
                        statusClass += ' status-new';
                    }
                    
                    card.innerHTML = `
                        <h2>${complex.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</h2>
                        <p><strong>–†–∞–π–æ–Ω:</strong> ${complex.district || '–ù–µ —É–∫–∞–∑–∞–Ω'}</p>
                        <p><strong>–°—Ç–∞—Ç—É—Å:</strong> <span class="${statusClass}">${complex.status || '–ù–µ —É–∫–∞–∑–∞–Ω'}</span></p>
                        ${imageHtml}
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                document.getElementById('complexes-container').innerHTML = 
                    '<p style="color: red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
